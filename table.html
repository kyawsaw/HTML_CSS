<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      th,
      td {
        font-size: 1.6rem;
        margin: 20px auto;
        border: 0 solid #c4dcf3;
        border-collapse: collapse;
        padding: 5px 80px;
      }

      th {
        background-color: #427fef;
      }

      tr:nth-of-type(odd) {
        background-color: #eef7ff;
      }

      thead,
      tfoot {
        text-align: left;
      }
    </style>

    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>OrderID</th>
          <th>Order Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>1000</td>
          <td>$1,300</td>
        </tr>
        <tr>
          <td>USA</td>
          <td>1001</td>
          <td>$700</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1002</td>
          <td>$2,000</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1003</td>
          <td>1,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <th>$500</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
